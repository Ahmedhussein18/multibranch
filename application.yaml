apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ahmedhussein18/multibranch
    path: .
    targetRevision: prod
  destination: 
    server: https://kubernetes.default.svc
    namespace: prod
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true