apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ivolve
  name: ivolve
  namespace: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ivolve
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ivolve
    spec:
      containers:
      - image: nginx
        name: nginx
